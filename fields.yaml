tabs:
    fields:
        # TAB: Basic info
        website_name:
            tab: Devalop
            label: Website Name
            type: text
            default: PTCA
    
        website_author:
            tab: Devalop
            label: Author
            type: text
            default: Serikov Kaisarhan
    
        website_url:
            tab: Devalop
            label: URL
            type: text
            default: http://skk.kz
    
        description:
            tab: Devalop
            label: Description
            type: textarea
            default: Разработано по заказу Профессионального технического колледжа города Астаны
        # TAB: THEME COLORS
        override_color: 
            tab: Theme Colors
            label: Override default theme colors
            type: switch
            options:
                on: true
                off: false
        override_color_primary:
            tab: Theme Colors
            label: Primary 
            type: colorpicker
            availableColors: ["#6C63FF","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#6C63FF"
            assetVar: "override-color-primary"
        
        override_color_secondary:
            tab: Theme Colors
            label: Secondary 
            type: colorpicker
            availableColors: ["#8C87E6","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#8C87E6"
            assetVar: "override-color-secondary"

        override_color_tertiary:
            tab: Theme Colors
            label: Tertiary 
            type: colorpicker
            availableColors: ["#444444","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#444444"
            assetVar: "override-color-tertiary"
        
        override_color_error:
            tab: Theme Colors
            label: Error 
            type: colorpicker
            availableColors: ["#FF6363","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#FF6363"
            assetVar: "override-color-error"

        override_color_text:
            tab: Theme Colors
            label: Text 
            type: colorpicker
            availableColors: ["#444444","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#444444"
            assetVar: "override-color-text"
        
        # TAB: COMPANY INFO
        company_contact_title:
            tab: Company Info
            label: Title
            type: text
            default: Contact Info

        company_address:
            tab: Company Info 
            label: Address
            type: text
            default: Your company address
            span: left
        
        company_address_icon:
            tab: Company Info 
            label: Company Address Icon
            type: text
            default: business
            span: right
        
        company_contact_number:
            tab: Company Info 
            label: Contact Number 
            type: text
            default: (541) 754-3010
            span: left

        company_contact_number_icon:
            tab: Company Info 
            label: Contact Number Icon
            type: text
            default: settings_phone
            span: right
        
        company_email:
            tab: Company Info 
            label: Email 
            type: text
            default: email@email.com
            span: left
        
        company_email_icon:
            tab: Company Info 
            label: Email Icon
            type: text
            default: email
            span: right

        # TAB: HERO        
        hero_button_text:
            tab: Hero
            label: Button Text
            type: text
            default: Know more
            span: left

        hero_button_url:
            tab: Hero
            label: Button URL
            type: text
            span: right
        
        hero_image:
            tab: Hero
            label: Hero Slide
            type: repeater
            form:
                fields:
                    title:
                        label: Заголовок
                        type: text
                        default: Заголовок
                        span: left
                    subtitle:
                        label: Подзаголовок
                        type: text
                        default: Какойто подзаголовок
                        span: right
                    description:
                        label: Описание
                        type: textarea
                        default: Какоето описание 
                    image:
                        label: Image
                        type: mediafinder
                        mode: image

        # TAB: SERVICES
        service_title:
            tab: Services 
            label: Title 
            type: text 
            default: Services
            span: left
        service_subtitle:
            tab: Services 
            label: SubTitle 
            type: text 
            default: Subtitle Services
            span: right
        
        services:
            tab: Services
            label: Services 
            titleFrom: title
            prompt: Add new service
            type: repeater
            form:
                fields:
                    title:
                        label: Name
                        type: text
                    image:
                        label: Image
                        type: mediafinder
                        mode: image
                        span: left
                    description:
                        label: Description
                        type: textarea
                        span: right

         # TAB: ENROLL
        enroll_title:
            tab: Enroll
            label: Title 
            type: text 
            default: Enroll
            span: left
        enroll_subtitle:
            tab: Enroll
            label: SubTitle 
            type: text 
            default: Subtitle Enroll
            span: right
        enroll_bgimage:
            tab: Enroll
            label: Заднее фото
            type: mediafinder
            mode: image
            span: left
        enroll_image:
            tab: Enroll
            label: Основное фото
            type: mediafinder
            mode: image
            span: right
        
        enroll:
            tab: Enroll
            label: Enroll
            titleFrom: title
            prompt: Add new service
            type: repeater
            form:
                fields:
                    title:
                        label: Number
                        type: text
                        span: left
                        default: 1
                    name:
                        label: Title
                        type: text
                        span: right
                        default: You title
                    description:
                        label: Description
                        type: text
                        default: You Description

        # TAB: FACTS
        facts_bgimage:
            tab: Facts
            label: Заднее фото
            type: mediafinder
            mode: image
        facts:
            tab: Facts
            label: Факты
            titleFrom: title
            prompt: Add new facts
            type: repeater
            form:
                fields:
                    quantity:
                        label: Количество
                        type: text
                        span: left
                        default: 50
                    name:
                        label: Title
                        type: text
                        span: right
                        default: Лет
                    description:
                        label: Icons
                        type: text
                        default: ti-crown

        # TAB: CONTACT
        contact_title:
            tab: Contact
            label: Title
            type: text
            default: Contact

        contact_description:
            tab: Contact  
            label: Description
            type: textarea

        contact_image:
            tab: Contact
            label: Image
            type: mediafinder
            mode: image

