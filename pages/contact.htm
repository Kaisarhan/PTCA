title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0
==

	<!-- Breadcrumb section -->
	<div class="site-breadcrumb">
		<div class="container">
			<a href="{{ 'home'|page }}"><i class="fa fa-home"></i> Home</a> <i class="fa fa-angle-right"></i>
			<span>{{this.page.title}}</span>
		</div>
	</div>
	<!-- Breadcrumb section end -->
    <!-- Courses section -->
	<section class="contact-page spad pt-0">
		<div class="container">
			<div class="map-section">
				<div class="contact-info-warp">
					<div class="contact-info">
						<h4>Address</h4>
						<a target="_blank" href="{{this.theme.company_address_url}}"><p>{{ this.theme.company_address }}</p></a>
					</div>
					<div class="contact-info">
						<h4>Mobile Phone</h4>
						<a href="tel:{{this.theme.company_mobile_number}}"><p>{{ this.theme.company_mobile_number }}</p></a>
					</div>
					<div class="contact-info">
						<h4>Email</h4>
						<a href="mailto:{{this.theme.company_email}}"><p>{{this.theme.company_email}}</p></a>
					</div>
					<div class="contact-info">
						<h4>Working time</h4>
						<p>{{ this.theme.company_work_time }}</p>
					</div>
				</div>
				<!-- Google map -->
				{# <div class="map" id="map-canvas"></div> #}
				<div class="map"><iframe src="{{ this.theme.company_google_address_url }}" width="100%%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
			</div>
			
		</div>
	</section>
	<!-- Courses section end-->
