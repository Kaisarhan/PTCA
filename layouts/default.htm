description = "Default layout"

[localePicker]
forceUrl = 0
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SKK - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Winter CMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="Winter CMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/winter.png'|theme }}">
        	<!-- Google Fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i" rel="stylesheet">
        	<!-- Stylesheets -->
	    <link rel="stylesheet" href="{{ 'assets/css/bootstrap.min.css'|theme }}">
	    <link rel="stylesheet" href="{{ 'assets/css/font-awesome.min.css'|theme }}">
	    <link rel="stylesheet" href="{{ 'assets/css/themify-icons.css'|theme }}">
	    <link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css'|theme }}">
	    <link rel="stylesheet" href="{{ 'assets/css/animate.css'|theme }}">
	    <link rel="stylesheet" href="{{ 'assets/css/owl.carousel.css'|theme }}">
	    <link rel="stylesheet" href="{{ 'assets/css/style.css'|theme }}">
<style>
    :root {
        --theme-color: {{ this.theme.link_color }};
        --theme-color-two: {{ this.theme.link_color_two }}
    }
</style>
        {% styles %}
    </head>
    <body>
        <div id="preloder">
		    <div class="loader"></div>
	    </div>
        <!-- Header -->
        {% partial 'site/header' %}


        <!-- Content -->
        {% page %}

        <!-- Footer -->
        {% partial 'site/footer' %}

        <!-- Scripts -->
        	<!--====== Javascripts & Jquery ======-->
	    <script src="{{ 'assets/js/jquery-3.2.1.min.js'|theme }}"></script>
	    <script src="{{ 'assets/js/owl.carousel.min.js'|theme }}"></script>
	    <script src="{{ 'assets/js/jquery.countdown.js'|theme }}"></script>
	    <script src="{{ 'assets/js/masonry.pkgd.min.js'|theme }}"></script>
	    <script src="{{ 'assets/js/magnific-popup.min.js'|theme }}"></script>
	    <script src="{{ 'assets/js/main.js'|theme }}"></script>
        {% snowboard all %}
        {% scripts %}
    </body>
</html>
